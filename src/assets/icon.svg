<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="#0D1117"/>

  <!-- Outer ring with glow -->
  <circle cx="64" cy="64" r="52" stroke="#00D4AA" stroke-width="2.5" fill="none" opacity="0.4"/>
  <circle cx="64" cy="64" r="52" stroke="#00D4AA" stroke-width="1.5" fill="none"/>

  <!-- Network connection lines -->
  <g opacity="0.5">
    <line x1="64" y1="64" x2="90" y2="38" stroke="#00D4AA" stroke-width="2"/>
    <line x1="64" y1="64" x2="38" y2="38" stroke="#00D4AA" stroke-width="2"/>
    <line x1="64" y1="64" x2="90" y2="90" stroke="#00D4AA" stroke-width="2"/>
    <line x1="64" y1="64" x2="38" y2="90" stroke="#00D4AA" stroke-width="2"/>
  </g>

  <!-- Network nodes -->
  <circle cx="90" cy="38" r="5" fill="#00D4AA"/>
  <circle cx="38" cy="38" r="5" fill="#00D4AA"/>
  <circle cx="90" cy="90" r="5" fill="#00D4AA"/>
  <circle cx="38" cy="90" r="5" fill="#00D4AA"/>

  <!-- Footprint (simplified for icon) -->
  <g transform="translate(52, 52)">
    <!-- Main foot -->
    <ellipse cx="12" cy="16" rx="8" ry="12" fill="#00D4AA"/>
    <!-- Toes -->
    <circle cx="7" cy="5" r="3" fill="#00D4AA"/>
    <circle cx="12" cy="3.5" r="3.5" fill="#00D4AA"/>
    <circle cx="17" cy="5" r="3" fill="#00D4AA"/>
  </g>

  <!-- Center pulse -->
  <circle cx="64" cy="64" r="6" fill="#00D4AA"/>
  <circle cx="64" cy="64" r="9" stroke="#00D4AA" stroke-width="2" fill="none" opacity="0.6"/>

  <!-- Radar sweep -->
  <line x1="64" y1="64" x2="105" y2="23" stroke="#00D4AA" stroke-width="3" opacity="0.7" stroke-linecap="round"/>
</svg>
